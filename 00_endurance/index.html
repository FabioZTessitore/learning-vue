<!doctype html>
<html class="no-js" lang="it">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Endurance</title>

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
  <div class="background" id="app">
    <header>
      <h1 class="title">Endurance</h1>
    </header>

    <main>
        <section class="result">
          <p class="result__value">{{ hhh }} : {{ mm }} : {{ ss }}</p>
          <p class="result__label">
            <span class="result__label--h">h</span>
            <span class="result__label--m">m</span>
            <span class="result__label--s">s</span>
          </p>
        </section>

        <section class="input">
          <div class="input__box">
            <label for="carburante">Carburante: <span class="input-value">{{ CC }}</span> galloni</label>
            <input type="range" min="0" max="1999" v-bind:value="CC" v-on:input="changeCC" name="carburante" id="carburante">
          </div>
          <div class="input__box">
            <label for="consumoh">Consumo Orario: <span class="input-value">{{ CH }}</span> galloni/h</label>
            <input type="range" min="5" max="300" v-bind:value="CH" v-on:input="changeCH" name="consumoh" id="consumoh">
          </div>
        </section>
    </main>
  </div> <!-- /background -->

  <script>
  var cc = new Vue({
    el: '#app',
    data: {
      CC: 1000,
      CH: 150,
      h: 6,
      m: 40,
      s: 0
    },
    computed: {
      hhh: function () {
        return this.threeChar(this.h);
      },
      mm: function () {
        return this.twoChar(this.m);
      },
      ss: function () {
        return this.twoChar(this.s);
      },
    },
    methods: {
      changeCC: function (event) {
        this.CC = event.target.value;
        this.calculateEndurance();
      },

      changeCH: function (event) {
        this.CH = event.target.value;
        this.calculateEndurance();
      },

      calculateEndurance: function () {
        var t = this.CC / this.CH;
        this.h = Math.floor(t);
        t -= this.h;
        t *= 60;
        this.m = Math.floor(t);
        t -= this.m;
        t *= 60;
        this.s = Math.floor(t);
      },

      twoChar: function (value) {
        return ("0" + value).slice(-2);
      },
      threeChar: function (value) {
        return ("00" + value).slice(-3);
      }
    }
  });
  </script>
</body>

</html>
