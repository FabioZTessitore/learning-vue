<!doctype html>
<html class="no-js" lang="it">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/style.css">
  <title>Endurance</title>
</head>

<body>
  <header>
    <div class="content-box">
      <h1 class="title">Endurance</h1>
      <p class="result">HH : MM : SS</p>
      <div class="errors">
      </div>
      <div class="data-input">
        <div class="input-carburante">
          <label for="carburante">Carburante</label>
          <input type="number" min="0" max="3000" name="carburante" id="carburante">
        </div>

        <div class="input-consumoh">
          <label for="consumoh">Consumo Orario</label>
          <input type="number" min="0" max="300" name="consumoh" id="consumoh">
        </div>
      </div>
    </div>
  </header>
</body>

</html>
