<!doctype html>
<html class="no-js" lang="it">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/style.css">
  <title>Endurance</title>
</head>

<body>
  <article class="main">

    <div class="content-box">

      <div class="content-box--text">
        <h1 class="title">Endurance</h1>
        <p class="result">HH : MM : SS</p>
      </div>

      <div class="content-box--errors">
        <p class="error">Error goes here</p>
      </div>

      <div class="content-box--data-input">
        <div class="input-box">
          <label for="carburante">Carburante: <span class="input-value">CC</span></label>
          <input type="range" min="0" max="3000" name="carburante" id="carburante">
        </div>

        <div class="input-box">
          <label for="consumoh">Consumo Orario: <span class="input-value">CH</span></label>
          <input type="range" min="0" max="300" name="consumoh" id="consumoh">
        </div>
      </div>

    </div>

  </article>
</body>

</html>
