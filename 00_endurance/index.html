<!doctype html>
<html class="no-js" lang="it">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/style.css">
  <title>Endurance</title>

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
  <article class="main" id="app">

    <div class="content-box">

      <div class="content-box--text">
        <h1 class="title">Endurance</h1>
        <p class="result">{{ ("0" + h).slice(-2) }} : {{ ("0" + m).slice(-2) }} : {{ ("0" + s).slice(-2) }}</p>
      </div>

      <div class="content-box--data-input">
        <div class="input-box">
          <label for="carburante">Carburante: <span class="input-value">{{ CC }}</span> galloni</label>
          <input type="range" min="0" max="1999" value="1000" v-on:input="changeCC" name="carburante" id="carburante">
        </div>

        <div class="input-box">
          <label for="consumoh">Consumo Orario: <span class="input-value">{{ CH }}</span> galloni/h</label>
          <input type="range" min="5" max="300" value="150" v-on:input="changeCH" name="consumoh" id="consumoh">
        </div>
      </div>

    </div>

  </article>

  <script>
  var cc = new Vue({
    el: '#app',
    data: {
      CC: 1500,
      CH: 150,
      h: 0,
      m: 0,
      s: 0
    },
    methods: {
      changeCC: function (event) {
        this.CC = event.target.value;
        this.calculateEndurance();
      },

      changeCH: function (event) {
        this.CH = event.target.value;
        this.calculateEndurance();
      },

      calculateEndurance: function () {
        var t = this.CC / this.CH;
        this.h = Math.floor(t);
        t -= this.h;
        t *= 60;
        this.m = Math.floor(t);
        t -= this.m;
        t *= 60;
        this.s = Math.floor(t);
      }
    }
  });
  </script>
</body>

</html>
