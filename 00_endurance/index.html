<!doctype html>
<html class="no-js" lang="it">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/style.css">
  <title>Endurance</title>

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
  <article class="main">

    <div class="content-box">

      <div class="content-box--text">
        <h1 class="title">Endurance</h1>
        <p class="result">HH : MM : SS</p>
      </div>

      <div class="content-box--errors">
        <p class="error">Error goes here</p>
      </div>

      <div class="content-box--data-input">
        <div class="input-box" id="cc">
          <label for="carburante">Carburante: <span class="input-value">{{ CC }}</span> galloni</label>
          <input type="range" min="0" max="3000" value="1500" v-on:input="changeCC" name="carburante" id="carburante">
        </div>

        <div class="input-box" id="ch">
          <label for="consumoh">Consumo Orario: <span class="input-value">{{ CH }}</span> galloni/h</label>
          <input type="range" min="0" max="300" value="150" v-on:input="changeCH" name="consumoh" id="consumoh">
        </div>
      </div>

    </div>

  </article>

  <script>
  var cc = new Vue({
    el: '#cc',
    data: {
      CC: 1500
    },
    methods: {
      changeCC: function (event) {
        this.CC = event.target.value;
      }
    }
  });

  var ch = new Vue({
    el: '#ch',
    data: {
      CH: 150
    },
    methods: {
      changeCH: function (event) {
        this.CH = event.target.value;
      }
    }
  });
  </script>
</body>

</html>
